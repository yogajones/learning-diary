<!DOCTYPE html>
<html>
<head>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="messages">
{% for category, message in messages %}
<div class="{{ category }}">
<strong>{{ category }}:</strong> {{ message }}
</div>
{% endfor %}
<br>
</div>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
