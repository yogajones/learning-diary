{% extends "user_base.html" %}
{% block user_content %}

<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<p>Are you sure you want to permanently delete your account and all your data?</p>
<input type="submit" value="Yes">
<a href="/">Cancel</a>
</form>
{% endblock %}
