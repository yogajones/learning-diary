{% extends "user_base.html" %}
{% block user_content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-5">
            <h3>Create a new entry</h3>
            <br>
            <form action="/send" method="post">
                <div class="form-group">
                    <label for="content">Entry:</label>
                    <textarea class="form-control" name="content" id="content" rows="5" cols="50" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="tags">Tags (separated by spaces):</label>
                    <input type="text" class="form-control" name="tags" id="tags">
                </div>
                <br>
                <div class="form-group">
                    <label for="learning_journey_id">Select a learning journey:</label>
                    <select class="form-control" name="learning_journey_id" id="learning_journey_id">
                        <option value="">Select a learning journey</option>
                        {% for journey in learning_journeys %}
                        <option value="{{ journey.id }}">{{ journey.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="new_journey_title" id="new_journey_title"
                        placeholder="..or begin a new journey">
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="breakthrough" id="breakthrough" value="True">
                    <label class="form-check-label" for="breakthrough">Breakthrough?</label>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Send">
                <a class="btn btn-secondary" href="/">Cancel</a>
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
